<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="fixed-header">
      <div class="logo">
        <img src="./img/logo.png" alt="Logo" class="img-fluid"
          style="height: 40px;">
      </div>

      <div class="menu-icon" id="menuToggle">
        <span class="bar1"></span>
        <span class="bar2"></span>
        <span class="bar3"></span>
      </div>
    </div>

    <!-- Fullscreen Menu -->
    <div class="overlay-menu" id="fullMenu">
      <a href="#">About Us</a>
      <a href="#">Services</a>
      <a href="#">Contact Us</a>
    </div>

    <div class="scroll-container">
      <section class="snap-section section-1">
        <div class="bg-image">
          <div class="text-overlay text-center">
            <h1 class="main-heading">Welcome to Greece</h1>
            <button class="custom-btn mt-3">Explore Now</button>
          </div>
          <div class="scroll-heading">GREECE</div>
        </div>
      </section>

      <section class="snap-section section-2">
        <div class="bg-image">
          <div class="text-overlay text-center">
            <h1 class="main-heading">Discover Santorini</h1>
            <button class="custom-btn mt-3">See Beauty</button>
          </div>
          <div class="scroll-heading">SANTORINI</div>
        </div>
      </section>

      <section class="snap-section section-3">
        <div class="bg-image">
          <div class="text-overlay text-center">
            <h1 class="main-heading">Maldives Beauty</h1>
            <button class="custom-btn mt-3">Visit Now</button>
          </div>
          <div class="scroll-heading">MALDIVES</div>
        </div>
      </section>

      <section class="snap-section section-4">
        <div class="bg-image">
          <div class="text-overlay text-center">
            <h1 class="main-heading">Island Adventures</h1>
            <button class="custom-btn mt-3">Start Journey</button>
          </div>
          <div class="scroll-heading">ISLAND</div>
        </div>
      </section>
    </div>

    <!-- Pagination Dots -->
    <div class="pagination-dots">
      <span data-index="0" class="dot active"></span>
      <span data-index="1" class="dot"></span>
      <span data-index="2" class="dot"></span>
      <span data-index="3" class="dot"></span>
    </div>


    <script src="script.js"></script>
  </body>
</html>
